{% extends "base.html" %}

{% block title %} Debate - Advogado do Djhuabo{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">

    <header class="text-center mb-8">
        <h1 class="text-5xl font-bold mb-2 bg-clip-text text-transparent
                   bg-gradient-to-r from-purple-400 to-pink-600">
             Advogado do Djhuabo
        </h1>
        <p class="text-gray-300 text-lg">
            Escreva uma afirmação duvidosa e descubra se tem direito de fala!
        </p>
    </header>

    <!-- Histórico -->
    <div id="historico_debate"
         class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl
                p-6 mb-6 min-h-[400px] max-h-[500px] overflow-y-auto">

        <div class="text-center text-gray-400 py-20">
            <i class="fas fa-comments text-6xl mb-4 opacity-50"></i>
            <p class="text-xl">
                Nenhum debate ainda. Faça sua primeira afirmação!
            </p>
        </div>

        <!-- Templates JS -->
        <template id="template-msg-usuario">
            <div class="flex justify-end mb-4 animacao-da-msg">
                <div class="caixa-de-msg px-6 py-4 max-w-[80%]">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-user-circle text-2xl mr-2"></i>
                        <span class="font-semibold">Você</span>
                    </div>
                    <p class="txt-do-usuario"></p>
                </div>
            </div>
        </template>

        <template id="template-msg-IA">
            <div class="flex justify-start mb-4 animacao-da-msg">
                <div class="msg-IA px-6 py-4 max-w-[80%]">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-robot text-2xl mr-2 text-purple-400"></i>
                        <span class="font-semibold text-purple-300">
                            DebatedorIA
                        </span>
                    </div>
                    <p class="txt-IA"></p>
                </div>
            </div>
        </template>

        <template id="IA-pensando">
            <div class="flex justify-start mb-4">
                <div class="msg-carregando px-6 py-4">
                    <div class="flex items-center space-x-2">
                        <div class="animacao-carregando"></div>
                        <div class="animacao-carregando"
                             style="animation-delay:0.1s"></div>
                        <div class="animacao-carregando"
                             style="animation-delay:0.2s"></div>
                        <span class="ml-2 text-gray-300">
                            Pensando...
                        </span>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Form -->
    <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-6">
        <form id="formulario-debate" class="flex flex-col sm:flex-row gap-4">
            <input
                type="text"
                id="afirmacao-do-usuario"
                placeholder="Digite o que você quer debater..."
                maxlength="500"
                required
                class="flex-1 bg-gray-700/50 text-white rounded-xl
                       px-6 py-4 focus:outline-none focus:ring-2
                       focus:ring-purple-500 border border-gray-600
                       placeholder-gray-400">

            <button type="submit" id="botao-debater"
                    class="bg-gradient-to-r from-purple-600 to-pink-600
                           text-white font-bold py-4 px-8 rounded-xl
                           shadow-lg flex items-center gap-2">
                <i class="fas fa-paper-plane"></i>
                Debater
            </button>
        </form>

        <div class="mt-3 text-right text-gray-400 text-sm">
            <span id="contador-de-caracteres">0</span>/500 caracteres
        </div>
    </div>

    <!-- Limpar -->
    <div class="text-center mt-6">
        <button id="apagar-historico"
                class="text-gray-400 hover:text-white underline text-sm">
            <i class="fas fa-trash-alt mr-1"></i>
            Limpar histórico
        </button>
    </div>
</div>
{% endblock %}
